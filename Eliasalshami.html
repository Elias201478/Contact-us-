<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Elias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 10px 0;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Contact Elias</h1>
    <p>Elias says: If you click "Send," you'll contact me and get a special video to watch only once after it ends. If you click "Click to Download," a text file will be downloaded.</p>

    <textarea id="message" placeholder="Type your message here..."></textarea>

    <button id="sendEmail">Send</button>
    <button id="downloadFile">Download Hardware Info</button>
    <button id="downloadText">Click to Download</button>

    <script>
        document.getElementById('sendEmail').addEventListener('click', function () {
            const message = document.getElementById('message').value;
            const subject = encodeURIComponent("Contacting Elias");
            const body = encodeURIComponent(message || "Hello Elias, I am reaching out as per your instructions.");
            window.location.href = `mailto:your-email@example.com?subject=${subject}&body=${body}`;

            alert("An email draft has been opened in Outlook or your default mail client.");
        });

        document.getElementById('downloadFile').addEventListener('click', function () {
            const fileContent = "Sample Hardware Info: CPU: 2.9 GHz, RAM: 16GB, Storage: 512GB SSD";
            const blob = new Blob([fileContent], { type: "text/plain" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "hardware_info.txt";
            link.click();
        });

        document.getElementById('downloadText').addEventListener('click', function () {
            const textContent = "This is a downloadable text file created by Elias.";
            const blob = new Blob([textContent], { type: "text/plain" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = "message.txt";
            link.click();
        });
    </script>
</body>
</html>
